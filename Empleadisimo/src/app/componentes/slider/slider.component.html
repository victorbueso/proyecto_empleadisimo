<div class="slider-conteiner">
    <div class="slider">
        <div *ngFor="let s of slider" class="item-slider" [ngStyle]="{'left.%': s.position}">
            <div class="image-slider">
                <img [src]="s.img">
            </div>
            <div class="slider-text" [ngClass]="s.classText">
                <h2>{{ s.title }}</h2>
                <p>{{ s.description }}</p>
            </div>
        </div>
    </div>
    <button (click)="moveSlider(0)" class="slider-button rotate-1 ml-2"><i class="fas fa-arrow-circle-left icono-flecha"></i></button>
    <button (click)="moveSlider(1)" class="slider-button mr-2 rotate-2 slider-i"><i class="fas fa-arrow-circle-right icono-flecha"></i></button>
</div>
