<!-- Cuadro de búsqueda-->
<form style="background-color: #054a91;" class="mb-3">
  <div class="container-fluid p-3 pl-5">
    <div class="form-group">
      <div class="row justify-content-center mt-2 pb-4">

        <div class="col-6 col-md-4 pl-5 pr-5">
          <h4>¿Qué buscas?</h4>
          <div class="input-group flex-nowrap">
            <div class="input-group-prepend">
              <span class="input-group-text" id="addon-wrapping"><i class="fa fa-search"></i></span>
            </div>
            <input type="text" class="form-control input-block" placeholder="Puesto o Empresa" aria-label="Username" aria-describedby="addon-wrapping">
          </div>
        </div>

        <div class="col-6 col-md-4 pl-5 pr-5">
          <h4>¿Dónde?</h4>
          <div class="input-group flex-nowrap">
            <div class="input-group-prepend">
              <span class="input-group-text" id="addon-wrapping"><i class="fa fa-map-marker-alt bg-inverse"></i></span>
            </div>
            <input type="text" class="form-control input-block" placeholder="Departamento o Ciudad" aria-label="Username" aria-describedby="addon-wrapping">
          </div>
        </div>

        <div class="col-4 col-md-2 pt-4 pl-5 pr-5">
          <div class="input-group flex-nowrap">
            <button type="button" class="btn btn-danger btn-block mt-1">Buscar</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</form>
